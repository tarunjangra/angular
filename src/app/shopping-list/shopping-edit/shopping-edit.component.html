<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              [(ngModel)]="name"
              required
          >
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">Amount</label>
          <input
              type="text"
              id="amount"
              class="form-control"
              name="amount"
              [(ngModel)]="amount"
              required
              pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">
            <span *ngIf="!editMode">Add</span>
            <span *ngIf="editMode">Update</span>
          </button>
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" (click)="onClear(f)" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
